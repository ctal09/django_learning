<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .formfil{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body{
            background-color: rgb(203, 170, 126);
        }
        form{
            border: 2px white solid;
            border-radius: 7px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div>
        <h2>User Detail</h2>
      
    </div>
    <div class="formfil">
       <div>
    {% csrf_token %}
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="first_name" value="{{ user_data.first_name }}">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="last_name" value="{{ user_data.last_name }}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ user_data.email }}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="dateofbirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dateofbirth" name="dob" value="{{ user_data.dob }}"> 
    </div>
    <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <input type="textarea" class="form-control" id="dateofbirth" name="bio" value="{{ user_data.bio }}">
    </div>
    <div class="mb-3">
        <p for="files" class="form-label">Profile Picture</p>
     
        {% if user_data.profile_picture %}
            <img src="{{ user_data.profile_picture.url }}" alt="Profile Picture" width="100" class="mt-2 rounded-circle">
        {% endif %}
    </div>
  


    </div>
    </div>
 
</body>
</html>
